<div ng-controller="HeaderController" class="page-header navbar-fixed-top hjc-box-shadow">
  <div class="clearfix">
    <!-- BEGIN LOGO -->
    <div class="page-logo padding-left-30px">
      <a href="#" ui-sref="home">
        <img src="../lib/metronic/assets/layouts/layout7/img/logo.png" alt="logo" class="logo-default" />
      </a>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN TOP NAVIGATION MENU -->
    <div class="top-menu">
      <ul class="nav navbar-nav pull-right">
        <li>
          <a ui-sref="playground.guest" class="menubar-center">Playground</a>
        </li>
        <li ng-if="globals.currentUserInfo">
          <a ui-sref="projects.dashboard.list" class="menubar-center" title="Projects">
            <i class="fa fa-folder"></i>
          </a>
        </li>
        <li ng-if="globals.currentUserInfo" class="dropdown dropdown-user">
          <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
            <div class="dropdown-user-inner">
              <span class="username username-hide-on-mobile"> {{globals.currentUserInfo.nickname}} </span>
              <img alt="" ng-src="{{globals.currentUserInfo.avatar || 'lib/images/avatar.png'}}">
            </div>  
          </a>
          <ul class="dropdown-menu dropdown-menu-default">
            <li>
              <a ui-sref="profile">
                <i class="icon-user"></i> My Profile </a>
            </li>
            <li>
              <a href="#" ng-click="logout()">
                <i class="icon-key"></i> Log Out </a>
            </li>
          </ul>
        </li>
        <li ng-if="!globals.currentUser">
          <a ng-click="showLoginModal()" class="menubar-center">Login</a>
        </li>
      </ul>
    </div>
    <!-- END TOP NAVIGATION MENU -->
  </div>
</div>
