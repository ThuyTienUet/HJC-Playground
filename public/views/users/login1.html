<div class="login">
  <div class="content">
    <form class="login-form" ng-submit="login()">
      <h3 class="form-title">Login to your account</h3>
      <div ng-if="error" class="alert alert-danger">
        <button class="close" data-close="alert"></button>
        <span> Enter any username and password. </span>
      </div>
      <div ng-if="invalidUser" class="alert alert-danger">
        <button class="close" data-close="alert"></button>
        <span> Username or password is invalid </span>
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <div class="input-icon">
          <i class="fa fa-user"></i>
          <input class="form-control placeholder-no-fix" ng-model="username" type="text" autocomplete="off" placeholder="Username"
            name="username" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <div class="input-icon">
          <i class="fa fa-lock"></i>
          <input class="form-control placeholder-no-fix" ng-model="password" type="password" autocomplete="off"
            placeholder="Password" name="password" />
        </div>
      </div>
      <div class="form-action">
        <button type="submit" class="btn green pull-right" ng-click="login()"> Login </button>
      </div>
    </form>
  </div>
</div>
