<div class="modal login" id="loginModal" style="padding-top: 60px">
    <div class="modal-dialog login animated">
        <div class="modal-content">
           <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h2 class="modal-title">Login with</h2>
          </div>
          <div class="modal-body">  
              <div class="box">
                   <div class="content">
                      <div class="social">
                          <a class="circle github" href="/auth/github">
                              <i class="fa fa-github fa-fw"></i>
                          </a>
                          <a id="google_login" class="circle google" href="/auth/google_oauth2">
                              <i class="fa fa-google-plus fa-fw"></i>
                          </a>
                          <a id="facebook_login" class="circle facebook" href="/auth/facebook">
                              <i class="fa fa-facebook fa-fw"></i>
                          </a>
                      </div>
                      <div class="division">
                          <div class="line l"></div>
                            <span>or</span>
                          <div class="line r"></div>
                      </div>
                      <div class="error"></div>
                      <div class="form loginBox">
                          <form method="post" action="/login" accept-charset="UTF-8">
                          <input type="text" name="username" id="username" class="form-control" ng-model="username" required placeholder="Username"/>
                          <input type="password" name="password" id="password" class="form-control" ng-model="password" required placeholder="Password"/>
                          <input class="btn btn-default btn-login" type="button" value="Login" ng-click="login()">
                          </form>
                      </div>
                   </div>
              </div>
              <div class="box">
                  <div class="content registerBox" style="display:none;">
                   <div class="form">
                      <form method="post" html="{:multipart=>true}" data-remote="true" action="/register" accept-charset="UTF-8">
                      <input type="email" ng-model="user.email" class="form-control" name="email" autofocus required placeholder="Email"/>
                      <input type="text" ng-model="user.nickname" class="form-control" name="nickname" required placeholder="Nick name"/>
                      <input type="password" ng-model="user.password" class="form-control" id="register_password" name="password"
                      required  placeholder="Password"/>
                      <input type="password" ng-model="rpassword" class="form-control" name="rpassword" required placeholder="Re-type password"/>
                      <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
                      </form>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <div class="forgot login-footer">
                  <span>Looking to 
                       <a href="javascript: showRegisterForm();">create an account</a>
                  ?</span>
              </div>
              <div class="forgot register-footer" style="display:none">
                   <span>Already have an account?</span>
                   <a href="javascript: showLoginForm();">Login</a>
              </div>
          </div>        
        </div>
    </div>
</div>
