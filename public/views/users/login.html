<style>
  .form .form-control{
      border-radius: 3px !important;
      background-color: rgba(0, 0, 0, 0.09);
      box-shadow: 0 1px 0px 0px rgba(207, 169, 169, 0.09) inset;
      color: #000000;
  }
  
  </style>
<div class="login">
  <div class="modal-header">
    <button type="button" class="close" ng-click="close()" data-dismiss="modal"><i class="fa fa-close"></i></button>
    <h3 class="modal-title" style="text-align:center">{{title}} </h3>
    <p style="text-align:center"><img class="center" id="avatar" alt="" class="img-responsive" ng-src="../lib/images/logo-3.png"></p>
  </div>
<div class="modal-body">
  <!-- <div class="division">
                    <div class="line l"></div>
                      <span></span>
                    <div class="line r"></div>
                </div> -->
  <div ng-show="isLoginModal">
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form class="form" ng-submit="login()" role="form">
      <div class="form-group">
        <i class="fa fa-user"></i>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
      </div>

      <div class="form-group">
        <i class="fa fa-lock"></i>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
      </div>

      <div class="form-actions">
        <div class="padding-top-8px pull-left">
          <span>Don't have an account yet ?&nbsp;</span>
          <a href="javascript:;" ng-click="goToSignup()"> Create an account. </a>
        </div>
        <button type="submit" class="btn green pull-right"> Login </button>
      </div>

    </form>
  </div>
  <div ng-show="isSignupModal">
    <div ng-show="signup_error" class="alert alert-danger">{{signup_error}}</div>
    <form class="form" ng-submit="register()" role="form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" ng-model="user.email" class="form-control" name="email" autofocus required />
      </div>

      <div class="form-group">
        <label>Nick name</label>
        <input type="text" ng-model="user.nickname" class="form-control" name="nickname" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" ng-model="user.password" class="form-control" id="register_password" name="password"
          required />
      </div>

      <div class="form-group">
        <label>Retype password</label>
        <input type="password" ng-model="rpassword" class="form-control" name="rpassword" required />
        <div ng-if="isDifferentPass" class="alert alert-danger">Password and retype password are not the same</div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-md btn-create" ng-click="goToLogin()">Back</button>
        <button type="submit" class="btn green pull-right">Sign Up</button>
      </div>
    </form>
  </div>
</div>
</div>
