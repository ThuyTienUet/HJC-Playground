<h3>Sign Up</h3>
<p> Enter your personal details below: </p>
<form class="form" ng-submit="register()" role="form">   
        <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Email</label>
        <div class="input-icon">
            <i class="fa fa-envelope"></i>
            <input ng-model="email" class="form-control placeholder-no-fix" type="email" placeholder="Email" name="email"
                required /> </div>
        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        <span class="help-block" ng-show="form.email.$error.email">
            Not valid email</span>
            
    </div>

    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Nick name</label>
        <div class="input-icon">
            <i class="fa fa-user-secret"></i>
            <input ng-model="nickname" class="form-control placeholder-no-fix" type="text" placeholder="Nick name" name="nickname"
                required /> </div>
        <span ng-show="form.nickname.$dirty && form.nickname.$error.required" class="help-block">Nick name is required</span>
    </div>
    <p> Enter your password below: </p>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <div class="input-icon">
            <i class="fa fa-lock"></i>
            <input ng-model="password" class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password"
                placeholder="Password" name="password" required /> </div>
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
        <div class="controls">
            <div class="input-icon">
                <i class="fa fa-check"></i>
                <input ng-model = "rpassword" class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password"
                    name="rpassword" required /> </div>
            <span ng-show="form.rpassword.$dirty && form.rpassword.$error.required" class="help-block">Re-type password
                is required</span>
                <span  class="help-block" id = "pass"  >Password and Retype password are not the same</span>
        </div>
    </div>
    <div class="form-actions">
        <button type="submit" id="register-submit-btn" class="btn green pull-right"> Sign Up
        </button>
    </div>
</form>
