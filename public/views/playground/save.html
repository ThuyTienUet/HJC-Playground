<div class="modal-header">
  <button type="button" class="close" ng-click="close()" data-dismiss="modal"><i class="fa fa-close"></i></button>
  <h4 class="modal-title">Save project</h4>
</div>
<div class="modal-body">
  <div class="input-group">
    <input type="text" class="form-control" ng-model="project_name" ng-keyup="$event.which == 13 ? save() : null"
      placeholder="Enter project's name ..." autofocus>
  </div>
</div>
<div class="modal-footer">
  <button type="button" data-dismiss="modal" class="btn btn-outline dark" ng-click="close()">Close</button>
  <button type="button" class="btn green" ng-click="save()">Save</button>
</div>
