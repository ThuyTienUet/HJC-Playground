<div class="modal-header">
  <button type="button" class="close" ng-click="close()" data-dismiss="modal"><i class="fa fa-close"></i></button>
  <h4 class="modal-title">SHARE PROJECT</h4>
</div>
<div class="modal-body">
  <div class="input-group">
    <input type="text" class="form-control" ng-model="viewer" ng-keyup="$event.which == 13 ? addViewer(viewer) : null"
      placeholder="Enter viewer's email ..." autofocus>
    <span class="input-group-btn">
      <button class="btn blue bold" type="button" ng-click="addViewer(viewer)">Add</button>
    </span>
  </div>
  <div class="list_viewer">
    <span ng-repeat="viewer in list_viewer" class="label label-default viewer">{{viewer}}
      <span class="viewer-remove" ng-click="removeViewer(viewer)"><i class="fa fa-remove"></i></span>
    </span>
  </div>
</div>
<div class="modal-footer">
  <button type="button" data-dismiss="modal" class="btn btn-outline dark" ng-click="close()">Close</button>
  <button type="button" class="btn green" ng-click="shareProject()">Share</button>
</div>
