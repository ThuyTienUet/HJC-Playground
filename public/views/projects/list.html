<div style="position: relative;">
  <div style="position: absolute; top: -78px; left: 70%; display: flex; flex-direction: row; float: right; width: 30%; padding: 8px 10px">
    <input type="text" style="border: 1px solid #91c9fd;
        height: 30px;
        width: calc(100% - 25px);
        padding: 5px 10px;
        font-weight: normal"
      ng-model="keyword" ng-keyup="$event.which == 13 ? searchProject() : null" placeholder="Search project ...">
    <button class="btn" type="button" style="background-color: #91c9fd;
        height: 30px;
        padding: 0px 5px;
        color: #fff;"
      ng-click="searchProject()">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>
<div class="row no-margin">
  <div ng-repeat="project in projects" class="col-xs-12 col-sm-6 col-md-4" style="margin-bottom: 30px">
    <div style="height: 250px; box-shadow: 0 3px 8px rgb(167, 167, 167);; border-radius: 6px !important; position: relative;">
      <div class="iframe-demo">
        <iframe class="my-iframe" src='{{"../data/" + globals.currentUserInfo.user_id + "/" + project.project_name + "/index.html"}}'
          frameborder="0" marginwidth="0" marginheight="0" style="height: 100%; width: 100%; border-radius: 6px 6px 0px 0px;">
        </iframe>
      </div>
      <div class="item-action">
        <div style="float: right; margin: 15px">
          <button type="button" ng-click="showDeleteModal(project.project_id)" class="close btn-action" title="Remove">
            <i class="fa fa-close"></i>
          </button>
          <button type="button" ng-click="showShareModal(project)" class="close btn-action" title="Share">
            <i class="fa fa-share-alt"></i>
          </button>
          <button type="button" ng-click="showEditModal(project)" class="close btn-action" title="Edit">
            <i class="fa fa-pencil"></i>
          </button>
        </div>
      </div>
      <div style="height: 20%; background-color: #eee; border-radius: 0px 0px 6px 6px !important; border-top: 1px solid #ddd; padding: 10px; text-align: center">
        <a ui-sref="projects.show({project_id: project.project_id})" title="Open project" style="font-weight: 800">
          {{project.project_name}}
        </a>
      </div>
    </div>
  </div>
</div>
