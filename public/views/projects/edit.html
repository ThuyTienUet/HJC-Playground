<div class="modal-header">
  <button type="button" class="close" ng-click="close()" data-dismiss="modal"><i class="fa fa-close"></i></button>
  <h4 class="modal-title">EDIT PROJECT</h4>
</div>
<div class="modal-body">
  <div class="input-group pull-right">
    <div class="form">
      <div class="form-horizontal">
        <div class="form-group">

        </div>
      </div>
    </div>
    <input type="text" class="form-control" ng-model="update_project.project_name" ng-keyup="$event.which == 13 ? updateProject() : null"
      placeholder="Enter new project's name" autofocus>
  </div>
</div>
<div class="modal-footer">
  <button type="button" data-dismiss="modal" class="btn btn-outline dark" ng-click="close()">Close</button>
  <button type="button" class="btn green" ng-click="updateProject()">Save</button>
</div>
