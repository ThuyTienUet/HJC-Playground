
	<div>
		<form>
  			<h1>Login</h1>
  			<input placeholder="Username" type="text" required="" ng-model = "username" id="username">
  			<input placeholder="Password" type="password" required="" ng-model="password" id="password">
			  <button type="button" ng-click="submit()">Login</button><br><br>
			  <button type="button" ng-click="close()">Close</button><br><br>
			  <button type="button" ng-click="register()">Register</button>
		</form>
	</div>
